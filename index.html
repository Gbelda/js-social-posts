<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social Posts</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <!-- Bootstrap CSS v5.0.2 -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

        <link rel="stylesheet" href="./ASSETS/CSS/style.css">

    </head>
    <body>
        <main>
            <h1>
                Social Posts
            </h1>
            <div class="container">
                <div class="card">
                    <div class="row user pt-3">
                        <div class="userPicture col-2 text-end">
                            <img
                                src="https://otakukart.com/wp-content/uploads/2021/07/lisa.jpg"
                                alt="" id="profile_picture">
                        </div>
                        <div class="userInfo col-9">
                            <h2 class="user_name">
                                Lisa Manoban
                            </h2>
                            <h5 class="post_date">
                                2 mesi fa
                            </h5>
                        </div>
                    </div>
                    <div class="px-2">
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing
                            elit. Asperiores et dolorem alias est accusamus,
                            quibusdam iure ex fuga officiis harum? Lorem ipsum
                            dolor sit amet consectetur adipisicing elit.
                            Tempore, vel?
                        </p>
                        <div class="post_img">
                            <img src="https://picsum.photos/500/300"
                                alt="">
                        </div>
                    </div>
                    <div class="row d-flex text-center align-items-center
                        like_info">
                        <div class="like_btn col-6">
                            <button type="button" class="btn-lg like">
                                <i class="fas fa-thumbs-up"></i>
                                Like
                            </button>
                        </div>
                        <div class="like_counter col-6">
                            80 people like this
                        </div>

                    </div>
                </div>
            </div>
        </main>



        <script src="./ASSETS/JS/main.js"></script>
    </body>
</html>
